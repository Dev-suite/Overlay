<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay popup</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a class="github-fork-ribbon right-top" href="https://github.com/Dev-suite" target="_blank"
        data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <a href="#overlay" id="open-overlay">Open Overlay</a>

    <div id="overlay">
        <a href="#" class="close">&times;</a>
        <div style="height:20%"></div>

        <h2 style="font-size:35px">Pure CSS Overlay</h2>
        <br />
        <br />
        <br />
        <p style="font-size:22px;">This overlay is made using zero javascript. With the CSS :target pseudo class. You
            can target an element then change it's properties. Here we hide this div then show it upon targeting. (see
            the URL). To exit we'll just change the URL back!</p>

    </div>
    <div id="mask" onclick="document.location='#';"></div>
</body>

</html>
